<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Título de tu página</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Usuarios</h1>
    <a href="/crearUsuario">Crear Usuario</a>

    <form th:action="@{/crearUsuario}" th:object="${usuario}" method="POST">
        <span th:if="${usuario.id != null}"><input type="text" th:field="${usuario.id}" readonly></span>
        <input type="text" placeholder="Usuario" th:field="${usuario.nombreUsuario}"/>
        <input type="text" placeholder="Nombre" th:field="${usuario.nombreCompleto}"/>
        <input type="Submit" th:value="${usuario.id != null}? 'Cuardar Usuario': 'Crear Usuario'"/>
    </form>
    <table width="40%">

        <thead>
        <tr>
            <th>Id</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.nombreCompleto}"></td>
            <td><a th:href="@{'/editarUsuario/' + ${usuario.id}}">Editar</a> |
                <a th:href="@{'/eliminarUsuario/' + ${usuario.id}}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
